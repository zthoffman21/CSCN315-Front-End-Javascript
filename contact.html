<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Untitled</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="containerNav">
                <nav class="navbar">
                    <ul class="nav--list">
                        <li class="navItem"><a href="index.html">Home</a></li>
                        <li class="navItem"><a href="projects.html">Projects</a></li>
                        <li class="navItem"><a href="resume.html">Resume</a></li>
                        <li class="navItemActive"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <h1 class="nonHomeHeader">Contact</h1>
            <hr>

            <form id="form" method="get" autocomplete="off">
                <ul style="color: #e5e7eb; margin-top: 10px;">
                    <li>
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" name="user_name">
                    </li>

                    <li >
                    <label for="number" style="margin-left: 9px;">Give me a number</label>
                    <input type="text" id="number" name="random_number">
                    </li>

                    <button type="submit" style="margin-left: 259px;">Submit</button>
                </ul>
            </form>
            
            <br>
            <p id="nameResult"></p>
            
            <script>
                // set a variable to reference the form
                var form = document.getElementById("form");
            
                // add event listener to form
                form.addEventListener('submit', function(event) {
                    // Prevent the form from refreshing the page
                    event.preventDefault();
            
                    // getting data from form submission
                    var formData = new FormData(form);
                    var userName = formData.get("user_name");
                    var userNum = formData.get("random_number")
            
                    // display the result back to the user
                    document.getElementById("nameResult").innerHTML = userName + ", your number squared is: " + calculation(userNum);
                });

                // a function that squares a number
                function calculation (userNum) {
                    return userNum**2;
                }
            </script>

        </div>
        <script src="" async defer></script>
    </body>
</html>
